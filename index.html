<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>freeCodeCamp Survey Form</h1>
        </div>
        <div class="paragraph">
            <p>Thank you for taking the time to help us improve the platform</p>
        </div>
    </div>
    <div class="containers">
        <form action="index.html" method="get">
            <div class="name" id="block">
                <label for="name">1.What is your name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="email" id="block">
                <label for="email">2.What is your email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="age" id="block">
                <label for="age">3.What is your age</label>
                <input type="text" name="age" id="age">
            </div>
            <div class="select" id="block">
                <label for="roles">Which option best describes your current role?</label>
                <select name="roles" id="roles">
                    <option value="select">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="radio">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" name="sama" id="1" value="def">
                <label for="definitely">Definitely</label><br>
                <input type="radio" name="sama" id="2" value="may">
                <label for="maybe">Maybe</label><br>
                <input type="radio" name="sama" id="3" value="not">
                <label for="notsure">Not Sure</label>
            </div>
            <div class="selects" id="block">
                <label for="selects">What is your favorite feature of freeCodeCamp?</label>
                <select name="selects" id="selects">
                    <option value="selects">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>
                </select>
            </div>
            <div class="checkbox">
                <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
                <div class="input">
                    <input type="checkbox" name="frontend" id="frontend">
                    <label for="frontend">Front-end Projects</label>
                </div>
                <div class="input">
                    <input type="checkbox" name="backend" id="backend">
                    <label for="backend">Back-end Projects</label>
                </div>
                <div class="input">
                    <input type="checkbox" name="data" id="data">
                    <label for="data">Data Visualization</label>
                </div>
                <div class="input">
                    <input type="checkbox" name="challenges" id="challenges">
                    <label for="challenges">Challenges</label>
                </div>
                <div class="input">
                    <input type="checkbox" name="opensource" id="opensource">
                    <label for="opensource">Open Source Community</label>
                </div>
                <div class="input">
                    <input type="checkbox" name="gitter" id="gitter">
                    <label for="gitter">Gitter Help Rooms</label>
                </div>
                <div class="input">
                    <input type="checkbox" name="videos" id="videos">
                    <label for="videos">Videos</label>
                </div>
                <div class="input">
                    <input type="checkbox" name="citymeetups" id="citymeetups">
                    <label for="citymeetups">City Meetups</label>
                </div>
                <div class="input">
                    <input type="checkbox" name="wiki" id="wiki">
                    <label for="wiki">Wiki</label>
                </div>
                <div class="input">
                    <input type="checkbox" name="forum" id="forum">
                    <label for="forum">Forum</label>
                </div>
                <div class="input">
                    <input type="checkbox" name="additional" id="additional">
                    <label for="additional">Additional Courses</label>
                </div>
            </div>
            <div class="textarea">
                <div>
                    <label for="textarea">Any comments or suggestions?</label>
                </div>
                <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
            </div>
            <div class="button">
                <button type="submit" value="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
